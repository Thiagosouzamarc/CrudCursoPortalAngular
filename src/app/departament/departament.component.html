    <div>
        <button mat-icon-button color="primary" (click)="add()">
            <mat-icon>add</mat-icon>novo curso
        </button>
    </div>
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dados">
      
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.Titulo}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="URL">
            <th mat-header-cell *matHeaderCellDef> URL </th>
            <td mat-cell *matCellDef="let element"> {{element.URL}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="canal">
            <th mat-header-cell *matHeaderCellDef> Canal </th>
            <td mat-cell *matCellDef="let element"> {{element.Canal}} </td>
          </ng-container>

          <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.DataPublicacao}} </td>
          </ng-container>

          <ng-container matColumnDef="carga">
            <th mat-header-cell *matHeaderCellDef> Carga hor√°ria </th>
            <td mat-cell *matCellDef="let element"> {{element.CargaHoraria}} </td>
          </ng-container>

          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button mat-icon-button color="primary" (click)="edit(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(element.Id)">
                <mat-icon>delete</mat-icon>
            </button></td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
